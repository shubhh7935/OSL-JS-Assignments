<!DOCTYPE html>
<html>

<head>
  <title>Rectangle Area Calculator</title>
  <style>
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
    }

    .input-group {
      margin-bottom: 10px;
    }
    input{
      width: 100%;
      padding: 6px;
      margin-bottom: 10px;
      font-size: 15px;
    }
    button{
      padding: 10px 20px;
      background-color: #303030;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    #result{
      font-size: 30px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Rectangle Area Calculator</h1>
    <div class="input-group">
      <input type="number" id="length" placeholder="Enter Length" required>
    </div>
    <div class="input-group">
      <input type="number" id="width" placeholder="Enter width" required>
    </div>
    <button onclick="calculateArea()">Calculate Area</button>
    <div id="result"></div>
  </div>

  <script src="1functions.js"></script>
</body>

</html>
